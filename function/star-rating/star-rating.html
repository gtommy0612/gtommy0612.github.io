<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="starRate.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <div class="comments-edit">
        <div style="background-color: #000; width: 60px; height: 60px; border-radius: 60px;"></div>
        <div class="edit">
            <div class="container">
                <p>Account</p>
                <div class="star-widget">
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-5">
                    <label for="rate-5" class="fas fa-star"></label>
                </div>
                <div class="textarea">
                    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="btn">
                <button>取消</button>
                <button>送出</button>
            </div>
        </div>    
    </div>
    <div class="comments-section">
        <div class="account">
            <div style="background-color: #000; width: 35px; height: 35px; border-radius: 20px;"></div>
            <p>Account</p>
        </div>
        <div class="rate-data">
            <div class="star">
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
            </div>
            <p>2022/11/01</p>    
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nibh urna cras nunc odio turpis feugiat. Imperdiet faucibus nulla dolor in volutpat egestas nulla vitae.</p>
    </div>
    
</body>
<script src="/function/star-rating/star-rating.js"></script>
</html>
