<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <!-- Nav -->
    <div id="Nav-placeholder"></div>
    <script>
    fetch("NavBar.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("Nav-placeholder").innerHTML = data;
        });
    </script>

    <!-- Work -->
    <div class="container-lg py-6">
        <h1 class="w-100 text-center mb-3">Work</h1>

        <!-- switch button -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item me-3" role="presentation">
                <button class="nav-link active" id="pill-1-tab" data-bs-toggle="pill" data-bs-target="#pill-1" type="button" role="tab" aria-controls="pill-1" aria-selected="true">
                UX and UI Design
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pill-2-tab" data-bs-toggle="pill" data-bs-target="#pill-2" type="button" role="tab" aria-controls="pill-2" aria-selected="false">
                Others
                </button>
            </li>
        </ul>

        <!-- content -->
        <div class="tab-content" id="pills-tabContent">

            <!-- UX and UI Design -->
            <div class="tab-pane fade show active" id="pill-1" role="tabpanel" aria-labelledby="pill-1-tab">
                <div class="row mb-3 d-flex gap-3 gap-md-0 custom-gutter">
                <div class="col-12 col-md-6 custom-gutter" style="height: 20em">
                    <img src="./assets/images/Background.png" alt="" class="w-100 h-100" />
                </div>
                <div class="col-12 col-md-6 custom-gutter" style="height: 20em">
                    <img src="./assets/images/Background.png" alt="" class="w-100 h-100" />
                </div>
                </div>
            </div>
            
            <!-- Others -->
            <div class="tab-pane fade" id="pill-2" role="tabpanel" aria-labelledby="pill-2-tab">
                <p>這是第二個內容區塊。</p>
            </div>
        </div>


    </div>
    
    <!-- Footer -->
    <Footer id="footer-placeholder"></Footer>
    <script>
    fetch("Footer.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
</body>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="/js/main.js"></script>

</html>
